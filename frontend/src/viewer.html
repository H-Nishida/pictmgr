<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pictmgr</title>

    <!-- app -->
    <script src="app.js"></script>
</head>

<body>
    <!-- **********************************************************-->
    <!-- Header Line -->
    <!-- **********************************************************-->
    <div id="headerArea">
        <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
            <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#">Picture Manager</a>
            <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse" data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
            <ul class="navbar-nav px-3">
                <li class="nav-item text-nowrap">
                    <a class="nav-link" href="#">Sign out</a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="container-fluid">
        <div class="row">
            <!-- **********************************************************-->
            <!-- Left  pain -->
            <!-- **********************************************************-->
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="sidebar-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                            <span data-feather="file"></span>
                            All photos
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- **********************************************************-->
            <!-- Main Area -->
            <!-- **********************************************************-->
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
                <div id="photoGridArea"></div>

                <!-- **********************************************************-->
                <!-- Dialog of photo -->
                <!-- **********************************************************-->
                <div id="photoModal" class="modal">
                    <div class="modal-dialog modal-xl">
                    <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="photoTitle">Photo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        <div class="container-xl"><image id="photoArea" class="container-xl"></image></div>
                    </div>
                    <div class="modal-footer">
                    </div>
                    </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
