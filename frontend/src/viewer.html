<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pictmgr</title>

    <!-- app -->
    <script src="app.js"></script>
</head>

<body>
    <!-- **********************************************************-->
    <!-- Header Line -->
    <!-- **********************************************************-->
    <div id="headerArea">
        <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
            <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#">Picture Manager</a>
            <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse" data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
            <ul class="navbar-nav px-3">
                <li class="nav-item text-nowrap">
                    <a class="nav-link" href="#">Sign out</a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="container-fluid">
        <div class="row">
            <!-- **********************************************************-->
            <!-- Left  pain -->
            <!-- **********************************************************-->
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="sidebar-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link targetNav" id="navPhoto" href="#ArticlePhoto">
                                <span data-feather="file"></span>
                                All photos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link targetNav"  id="navCache" href="#ArticleCache">
                                <span data-feather="cache"></span>
                                Cache
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link targetNav"  id="navConfig" href="#ArticleConfiguration">
                                <span data-feather="config"></span>
                                Configurations
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link targetNav"  id="navHelp" href="#ArticleHelp">
                                <span data-feather="help"></span>
                                Help
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- **********************************************************-->
            <!-- Main Area -->
            <!-- **********************************************************-->
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">

                <!-- **********************************************************-->
                <!-- All photos -->
                <!-- **********************************************************-->
                <article id="ArticlePhoto" class="topArticle">
                    <div id="photoGridArea"></div>
                </article>

                <!-- **********************************************************-->
                <!-- Cache -->
                <!-- **********************************************************-->
                <article id="ArticleCache" class="topArticle">
                    <div class="card">
                        <div class="card-header">
                            Cache
                        </div>
                        <div class="card-body">
                            <div class="container">
                                <div class="row"><div class="col-sm">Updating</div><div class="col-sm"><span class="badge badge-secondary" id="cacheUpdating"></span></div></div>
                                <div class="row"><div class="col-sm">Image count</div><div class="col-sm"><span class="badge badge-secondary" id="cacheImageCount"></span></div></div>
                                <div class="row"><div class="col-sm">Video count</div><div class="col-sm"><span class="badge badge-secondary" id="cacheVideoCount"></span></div></div>
                                <div class="row"><div class="col-sm">Last update</div><div class="col-sm"><span class="badge badge-secondary" id="cacheLastUpdate"></span></div></div>
                                <div class="row"><div class="col-sm">Latest timestamp</div><div class="col-sm"><span class="badge badge-secondary" id="cacheLatestTimestamp"></span></div></div>
                            </div>
                        </div>
                    </div>
                    <form>
                        <button type="button" class="btn btn-primary" id="ButtonUpdateCache">Update Cache</button>
                    </form>
                </article>

                <!-- **********************************************************-->
                <!-- Configurations -->
                <!-- **********************************************************-->
                <article id="ArticleConfiguration" class="topArticle">
                    <div class="card">
                        <div class="card-header">
                            Configurations
                        </div>
                        <div class="card-body">
                            <div id="configArea"></div>
                            <form>
                                <button type="button" class="btn btn-primary" id="ButtonSave">Save</button>
                                <button type="button" class="btn btn-secondary" id="ButtonReset">Reset</button>
                            </form>
                        </div>
                    </div>
                </article>

                <!-- **********************************************************-->
                <!-- Help -->
                <!-- **********************************************************-->
                <article id="ArticleHelp" class="topArticle">
                    <div class="card">
                        <div class="card-header">
                            Open in browser
                        </div>
                        <div class="card-body">
                            <div id="urlArea"></div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header">
                            OSS Licenses
                        </div>
                        <div class="card-body">
                            <div id="ossArea">
                                <OBJECT DATA="./oss.txt"TYPE="text/plain" WIDTH="100%" HEIGHT="100%"></OBJECT>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header">
                            Support
                        </div>
                        <div class="card-body">
                            <a href="http://www.hykn.org/hnb/pictmgr_en/">Homepage(English)</a>
                            <a href="http://www.hykn.org/hnb/pictmgr/">Homepage(日本語）</a>
                        </div>
                    </div>
                </article>

                <!-- **********************************************************-->
                <!-- Dialog of photo -->
                <!-- **********************************************************-->
                <article>
                    <div id="photoModal" class="modal">
                        <div class="modal-dialog modal-xl">
                        <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="photoTitle">Photo</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                            <div class="container-xl"><image id="photoArea" class="container-xl"></image></div>
                        </div>
                        <div class="modal-footer">
                        </div>
                        </div>
                        </div>
                    </div>
                </article>
            </main>
        </div>
    </div>
</body>
</html>
